{% extends 'photos/base.html' %} {% block title %}Photoshare | View
Photo{%endblock %} {% block content %}
<main class="m-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col">
        <a href="{%url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
        <div style="height: 90vh">
          <img
            src="{{photo.image.url}}"
            alt="photo.description"
            style="max-width: 100%; max-height: 100%"
          />
          <p>{{photo.description}}</p>
          <a href="{%url 'update' photo.id%}" class="btn btn-warning">Update</a>
          <a href="{%url 'delete' photo.id%}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
